<ion-content>
  <img [src]="companyLogo" class="sliderImage">
  <div class="message"><strong>Welcome to</strong> Physio Plus</div>
  <div style="margin: 22px;">
  <form>
    <div class="form-group">
      <input type="email" class="form-control"  placeholder="Username" autocomplete="off" autofocus="off">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" autocomplete="off" autofocus="off">
    </div>
  </form>
  <ion-grid>
    <button ion-button color="dark" round style="height: 51px;">Login</button>
  </ion-grid>
  </div>
  <div class="message">Don't have an account? <span style="color:#048cef;"><strong>Sign Up</strong></span></div>
</ion-content>
